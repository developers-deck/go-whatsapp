# Docker Compose Override for Local Development
# This file overrides the main docker-compose.yml for development purposes
# Run with: docker-compose -f docker-compose.yml -f docker-compose.override.yml up

version: '3.8'

services:
  # Override WhatsApp API for development
  whatsapp_api:
    environment:
      # Development-specific settings
      - APP_DEBUG=true
      - APP_BASE_PATH=
      - WHATSAPP_LOG_LEVEL=DEBUG
      - SESSION_BACKUP_INTERVAL=60
      - SESSION_HEALTH_CHECK_INTERVAL=30
    volumes:
      # Mount source code for hot reloading (if using air or similar)
      - .:/app
      - whatsapp_storage:/app/storages
      - whatsapp_statics:/app/statics
      - whatsapp_logs:/app/logs
    # Development-specific overrides
    command: go run main.go rest
    # Expose additional ports for development
    ports:
      - "3000:3000"
      - "8080:8080"  # MCP server
    # Development environment variables
    env_file:
      - src/.env.local
    # Enable development mode
    profiles:
      - dev

  # Override PostgreSQL for development
  postgres:
    environment:
      # Development database settings
      POSTGRES_DB: whatsapp_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./docker/dev-data:/docker-entrypoint-initdb.d/dev-data

  # Development-specific services
  # Air for hot reloading (optional)
  air:
    image: cosmtrek/air:latest
    container_name: whatsapp_air
    restart: unless-stopped
    working_dir: /app
    volumes:
      - .:/app
      - whatsapp_storage:/app/storages
      - whatsapp_statics:/app/statics
      - whatsapp_logs:/app/logs
    ports:
      - "3000:3000"
    environment:
      - DB_URI=postgres://postgres:password@postgres:5432/whatsapp_db?sslmode=disable
      - DB_KEYS_URI=postgres://postgres:password@postgres:5432/whatsapp_keys?sslmode=disable
      - CHAT_STORAGE_TYPE=postgres
      - CHAT_STORAGE_URI=postgres://postgres:password@postgres:5432/whatsapp_chat?sslmode=disable
      - REDIS_HOST=modern-mantis-13814.upstash.io
      - REDIS_PASSWORD=ATX2AAIjcDEyYzY5OGExZGE3Njc0NTJlODk2MDgxYmI3YzE3YTE3ZnAxMA
      - REDIS_URL=rediss://:ATX2AAIjcDEyYzY5OGExZGE3Njc0NTJlODk2MDgxYmI3YzE3YTE3ZnAxMA@modern-mantis-13814.upstash.io:6379
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - whatsapp_network
    profiles:
      - dev
      - hot-reload

  # Database management tool (optional)
  adminer:
    image: adminer:latest
    container_name: whatsapp_adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - whatsapp_network
    profiles:
      - dev
      - tools

volumes:
  postgres_dev_data:
    driver: local

# Development network configuration
networks:
  whatsapp_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
